    <!-- Main Content -->
    <div class="main-content">
        <h2>Contact Me</h2>
        <p>If you have any questions, feel free to reach out to me via email.</p>

        <div class="contact-container">
            <p><i class="fa fa-envelope"></i> Email: 
                <a href="mailto:patrickmwnzia136@gmail.com">patrickmwnzia136@gmail.com</a>
            </p>
            
            <p><i class="fa fa-phone"></i> Phone: <span>+254 7XX XXX XXX</span></p>
            
            <p><i class="fa fa-map-marker-alt"></i> Location: Nairobi, Kenya</p>
        </div>

        <!-- Contact Form -->
        <h3>Send Me a Message</h3>
        <form action="mailto:patrickmwnzia136@gmail.com" method="post" enctype="text/plain">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit"><i class="fa fa-paper-plane"></i> Send</button>
        </form>
    </div>

            max-width: 500px;
