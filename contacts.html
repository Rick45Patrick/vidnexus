<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - VidNexus</title>
    <link rel="icon" type="image/webp" href="vid.webp">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="vidnexus.css">
    <script>
        function toggleSidebar() {
            var sidebar = document.querySelector(".sidebar");
            sidebar.classList.toggle("open");
        }
    </script>
    <style>
        .menu-icon {
            display: none;
            font-size: 24px;
            cursor: pointer;
            color: white;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1000;
        }

        @media screen and (max-width: 768px) {
            .sidebar {
                width: 0;
                overflow: hidden;
                transition: width 0.3s;
                position: fixed;
            }
            .sidebar.open {
                width: 200px;
            }
            .menu-icon {
                display: block;
            }
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Menu Icon for Mobile -->
    <div class="menu-icon" onclick="toggleSidebar()">
        <i class="fa fa-bars"></i>
    </div>
    
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <a href="yooo.html"><i class="fa fa-home"></i> Home</a>
        <a href="shorts.html"><i class="fa fa-video"></i> Shorts</a>
        <a href="football.html"><i class="fa fa-futbol"></i> Football</a>
        <a href="cars.html"><i class="fa fa-car"></i> Cars</a>
        <a href="music.html"><i class="fa fa-music"></i> Music</a>
        <a href="contacts.html" class="active"><i class="fa fa-phone"></i> Contact</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h2>Contact Me</h2>
        <p>If you have any questions, feel free to reach out to me via email.</p>

        <div class="contact-container">
            <p><i class="fa fa-envelope"></i> Email: 
                <a href="mailto:patrickmwanzia136@gmail.com">patrickmwanzia136@gmail.com</a>
            </p>
            
            <p><i class="fa fa-phone"></i> Phone: <span>+254 7XX XXX XXX</span></p>
            
            <p><i class="fa fa-map-marker-alt"></i> Location: Nairobi, Kenya</p>
        </div>

        <!-- Contact Form -->
        <h3>Send Me a Message</h3>
        <form action="mailto:patrickmwanzia136@gmail.com" method="post" enctype="text/plain">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email">

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4"></textarea>

            <button type="submit"><i class="fa fa-paper-plane"></i> Send</button>
        </form>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <a href="yooo.html"><i class="fa fa-home"></i> Home</a>
        <a href="shorts.html"><i class="fa fa-video"></i> Shorts</a>
        <a href="football.html"><i class="fa fa-futbol"></i> Football</a>
        <a href="cars.html"><i class="fa fa-car"></i> Cars</a>
        <a href="music.html"><i class="fa fa-music"></i> Music</a>
        <a href="contacts.html" class="active"><i class="fa fa-phone"></i> Contact</a>
    </div>
</body>
</html>
